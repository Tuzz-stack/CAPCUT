identity:
  name: "capcut_add_text"
  author: "zxf"
  label:
    en_US: "capcut_add_text"
    zh_Hans: "capcut_add_text"
    pt_BR: "capcut_add_text"
description:
  human:
    en_US: "capcut_add_text"
    zh_Hans: "capcut_add_text"
    pt_BR: "capcut_add_text"
  llm: "capcut_add_text"
parameters:
  - name: input_text
    type: string
    required: true
    label:
      en_US: input text
      zh_Hans: 想要在草稿上添加的文本
      pt_BR: texto de entrada
    human_description:
      en_US: "Specify the text content to be added to the subtitle"
      zh_Hans: "指定要添加到字幕中的文本内容"
      pt_BR: "Especifique o conteúdo do texto a ser adicionado à legenda"
    llm_description: "The core text content displayed in the subtitle"
    form: llm
  - name: start
    type: string
    required: true
    label:
      en_US: start time (seconds)
      zh_Hans: 开始时间（秒）
      pt_BR: hora de início (segundos)
    human_description:
      en_US: "Set the time when the subtitle starts to display (in seconds)"
      zh_Hans: "设置字幕开始显示的时间（以秒为单位）"
      pt_BR: "Defina o momento em que a legenda começa a ser exibida (em segundos)"
    llm_description: "The start time point of the subtitle display in the video"
    form: llm
  - name: end
    type: string
    required: true
    label:
      en_US: end time (seconds)
      zh_Hans: 结束时间（秒）
      pt_BR: hora de término (segundos)
    human_description:
      en_US: "Set the time when the subtitle stops displaying (in seconds)"
      zh_Hans: "设置字幕停止显示的时间（以秒为单位）"
      pt_BR: "Defina o momento em que a legenda deixa de ser exibida (em segundos)"
    llm_description: "The end time point of the subtitle display in the video"
    form: llm
  - name: draft_id
    type: string
    required: false
    label:
      en_US: draft ID
      zh_Hans: 草稿ID
      pt_BR: ID do rascunho
    human_description:
      en_US: "Specify the draft ID to add subtitles to (create a new draft if not filled in)"
      zh_Hans: "指定要添加字幕的草稿ID（不填写则创建新草稿）"
      pt_BR: "Especifique o ID do rascunho para adicionar legendas (cria um novo rascunho se não preenchido)"
    llm_description: "Identifier of the video draft to which the subtitle is added"
    form: llm
  - name: transform_y
    type: string
    required: false
    label:
      en_US: Y-axis position
      zh_Hans: Y轴位置
      pt_BR: posição do eixo Y
    human_description:
      en_US: "Control the vertical position of the subtitle (default -0.8, bottom of the screen)"
      zh_Hans: "控制字幕在垂直方向的位置（默认-0.8，屏幕底部）"
      pt_BR: "Controla a posição vertical da legenda (padrão -0.8, parte inferior da tela)"
    llm_description: "Vertical position coordinate of the subtitle (range related to screen height)"
    form: llm
  - name: transform_x
    type: string
    required: false
    label:
      en_US: X-axis position
      zh_Hans: X轴位置
      pt_BR: posição do eixo X
    human_description:
      en_US: "Control the horizontal position of the subtitle (default 0, center of the screen)"
      zh_Hans: "控制字幕在水平方向的位置（默认0，屏幕中心）"
      pt_BR: "Controla a posição horizontal da legenda (padrão 0, centro da tela)"

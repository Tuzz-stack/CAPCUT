identity:
  name: "capcut_add_image"
  author: "zxf"
  label:
    en_US: "capcut_add_image"
    zh_Hans: "capcut_add_image"
    pt_BR: "capcut_add_image"
description:
  human:
    en_US: "capcut_add_image"
    zh_Hans: "capcut_add_image"
    pt_BR: "capcut_add_image"
  llm: "capcut_add_image"
parameters:
  # 草稿文件夹路径（非select，string类型）
  - name: draft_folder
    type: string
    required: false
    default: "None"
    label:
      en_US: draft_folder
      zh_Hans: 草稿文件夹路径
      pt_BR: pasta_do_rascunho
    human_description:
      en_US: "Path to the draft folder (optional)"
      zh_Hans: "草稿文件夹路径（可选）"
      pt_BR: "Caminho da pasta do rascunho (opcional)"
    llm_description: "Optional folder path for the draft"
    form: llm

  # 图片URL（非select，string类型，必填）
  - name: image_url
    type: string
    required: true
    default: "None"  # 必填参数默认值为None
    label:
      en_US: image_url
      zh_Hans: 图片的URL地址
      pt_BR: image_url
    human_description:
      en_US: "URL address of the image"
      zh_Hans: "图片的URL地址"
      pt_BR: "URL do endereço da imagem"
    llm_description: "URL address of the image"
    form: llm

  # 图片宽度（非select，string类型，必填）
  - name: width
    type: string
    required: true
    default: "None"  # 必填参数默认值为None
    label:
      en_US: width
      zh_Hans: 图片宽度
      pt_BR: largura
    human_description:
      en_US: "Width of the image (pixels)"
      zh_Hans: "图片宽度（像素）"
      pt_BR: "Largura da imagem (pixels)"
    llm_description: "Horizontal dimension of the image"
    form: llm

  # 图片高度（非select，string类型，必填）
  - name: height
    type: string
    required: true
    default: "None"  # 必填参数默认值为None
    label:
      en_US: height
      zh_Hans: 图片高度
      pt_BR: altura
    human_description:
      en_US: "Height of the image (pixels)"
      zh_Hans: "图片高度（像素）"
      pt_BR: "Altura da imagem (pixels)"
    llm_description: "Vertical dimension of the image"
    form: llm

  # 开始时间（非select，string类型，必填）
  - name: start
    type: string
    required: true
    default: "None"  # 必填参数默认值为None
    label:
      en_US: start
      zh_Hans: 开始时间（秒）
      pt_BR: início
    human_description:
      en_US: "Start time in timeline (seconds)"
      zh_Hans: "时间线中开始时间（秒）"
      pt_BR: "Tempo de início na linha do tempo (segundos)"
    llm_description: "When the image starts appearing"
    form: llm

  # 结束时间（非select，string类型，必填）
  - name: end
    type: string
    required: true
    default: "None"  # 必填参数默认值为None
    label:
      en_US: end
      zh_Hans: 结束时间（秒）
      pt_BR: fim
    human_description:
      en_US: "End time in timeline (seconds)"
      zh_Hans: "时间线中结束时间（秒）"
      pt_BR: "Tempo de término na linha do tempo (segundos)"
    llm_description: "When the image stops appearing"
    form: llm

  # 轨道名称（非select，string类型，必填）
  - name: track_name
    type: string
    required: true
    default: "None"  # 必填参数默认值为None
    label:
      en_US: track_name
      zh_Hans: 轨道名称
      pt_BR: nome da faixa
    human_description:
      en_US: "Name of the image track"
      zh_Hans: "图片轨道名称"
      pt_BR: "Nome da faixa de imagem"
    llm_description: "Identifier for the image track"
    form: llm

  # 轨道渲染顺序（非select，string类型）
  - name: relative_index
    type: string
    required: false
    default: "None"
    label:
      en_US: relative_index
      zh_Hans: 轨道渲染顺序索引
      pt_BR: índice_relativo
    human_description:
      en_US: "Rendering order index (lower = rendered first)"
      zh_Hans: "轨道渲染顺序索引（数值越小越先渲染）"
      pt_BR: "Índice de ordem de renderização (menor = renderizado primeiro)"
    llm_description: "Layer order of the track"
    form: llm

  # 草稿ID（非select，string类型）
  - name: draft_id
    type: string
    required: false
    default: "None"
    label:
      en_US: draft_id
      zh_Hans: 草稿ID
      pt_BR: ID do rascunho
    human_description:
      en_US: "Draft ID, create new if None"
      zh_Hans: "草稿ID，若为None则创建新草稿"
      pt_BR: "ID do rascunho, crie novo se None"
    llm_description: "Draft identifier"
    form: llm

  # X轴位移（非select，string类型）
  - name: transform_x
    type: string
    required: false
    default: "None"
    label:
      en_US: transform_x
      zh_Hans: X轴变换
      pt_BR: transformação X
    human_description:
      en_US: "X-axis transformation (pixels)"
      zh_Hans: "X轴位移（像素）"
      pt_BR: "Transformação no eixo X (pixels)"
    llm_description: "Horizontal offset of the image"
    form: llm

  # Y轴位移（非select，string类型）
  - name: transform_y
    type: string
    required: false
    default: "None"
    label:
      en_US: transform_y
      zh_Hans: Y轴变换
      pt_BR: transformação Y
    human_description:
      en_US: "Y-axis transformation (pixels)"
      zh_Hans: "Y轴位移（像素）"
      pt_BR: "Transformação no eixo Y (pixels)"
    llm_description: "Vertical offset of the image"
    form: llm

  # X轴缩放（非select，string类型）
  - name: scale_x
    type: string
    required: false
    default: "None"
    label:
      en_US: scale_x
      zh_Hans: X轴缩放比例
      pt_BR: escala X
    human_description:
      en_US: "X-axis scaling factor"
      zh_Hans: "X轴缩放比例"
      pt_BR: "Fator de escala no eixo X"
    llm_description: "Horizontal scaling ratio"
    form: llm

  # Y轴缩放（非select，string类型）
  - name: scale_y
    type: string
    required: false
    default: "None"
    label:
      en_US: scale_y
      zh_Hans: Y轴缩放比例
      pt_BR: escala Y
    human_description:
      en_US: "Y-axis scaling factor"
      zh_Hans: "Y轴缩放比例"
      pt_BR: "Fator de escala no eixo Y"
    llm_description: "Vertical scaling ratio"
    form: llm

  # 转场类型（select类型，保持不变）
  - name: transition
    type: select
    required: false
    default: "None"
    label:
      en_US: transition
      zh_Hans: 过渡类型
      pt_BR: transição
    human_description:
      en_US: "Transition type between clips"
      zh_Hans: "片段间的转场类型"
      pt_BR: "Tipo de transição entre clipes"
    llm_description: "Transition effect"
    form: form
    options:
      - name: transition_1
        label:
          zh_Hans: 3D空间
          en_US: 3D Space
        description: 3D空间转场
        value: "_3D空间"
      - name: transition_2
        label:
          zh_Hans: 万花筒
          en_US: Kaleidoscope
        description: 万花筒转场特效
        value: "万花筒"


  # 转场时长（非select，string类型）
  - name: transition_duration
    type: string
    required: false
    default: "None"
    label:
      en_US: transition_duration
      zh_Hans: 过渡持续时间（秒）
      pt_BR: duração da transição
    human_description:
      en_US: "Transition duration (seconds)"
      zh_Hans: "过渡持续时间（秒）"
      pt_BR: "Duração da transição (segundos)"
    llm_description: "Length of the transition"
    form: llm

  # 入场动画（select类型，保持不变）
  - name: animation
    type: select
    required: false
    default: "None"
    label:
      en_US: animation
      zh_Hans: 入场动画
      pt_BR: animação_entrada
    human_description:
      en_US: "Entrance animation effect"
      zh_Hans: "入场动画效果"
      pt_BR: "Efeito de animação de entrada"
    llm_description: "Animation when the image appears"
    form: form
    options:
      - name: anim_1
        label:
          zh_Hans: 缩小
          en_US: Shrink
        description: 逐渐缩小至原始大小
        value: "缩小"
      - name: anim_2
        label:
          zh_Hans: 渐显
          en_US: Fade In
        description: 逐渐显现
        value: "渐显"
      - name: anim_3
        label:
          zh_Hans: 放大
          en_US: Enlarge
        description: 从缩小状态放大至原始大小
        value: "放大"
      - name: anim_4
        label:
          zh_Hans: 旋转
          en_US: Rotate
        description: 伴随旋转效果出现
        value: "旋转"
      - name: anim_5
        label:
          zh_Hans: Kira游动
          en_US: Kira Swimming
        description: 带有闪烁光效的游动入场
        value: "Kira游动"
      - name: anim_6
        label:
          zh_Hans: 抖动下降
          en_US: Shake Down
        description: 抖动着向下移动入场
        value: "抖动下降"
      - name: anim_7
        label:
          zh_Hans: 镜像翻转
          en_US: Mirror Flip
        description: 以镜像方式翻转入场
        value: "镜像翻转"
      - name: anim_8
        label:
          zh_Hans: 旋转开幕
          en_US: Rotate Open
        description: 如同旋转开门般入场
        value: "旋转开幕"
      - name: anim_9
        label:
          zh_Hans: 折叠开幕
          en_US: Fold Open
        description: 如同折叠打开般入场
        value: "折叠开幕"
      - name: anim_10
        label:
          zh_Hans: 漩涡旋转
          en_US: Vortex Rotate
        description: 以漩涡状旋转入场
        value: "漩涡旋转"
      - name: anim_11
        label:
          zh_Hans: 跳转开幕
          en_US: Jump Open
        description: 带有跳跃感的开幕入场
        value: "跳转开幕"
      - name: anim_12
        label:
          zh_Hans: 轻微抖动
          en_US: Slight Shake
        description: 轻微抖动着出现
        value: "轻微抖动"
      - name: anim_13
        label:
          zh_Hans: 轻微抖动 II
          en_US: Slight Shake II
        description: 第二种轻微抖动效果入场
        value: "轻微抖动 II"
      - name: anim_14
        label:
          zh_Hans: 轻微抖动 III
          en_US: Slight Shake III
        description: 第三种轻微抖动效果入场
        value: "轻微抖动 III"
      - name: anim_15
        label:
          zh_Hans: 上下抖动
          en_US: Up-Down Shake
        description: 上下抖动着出现
        value: "上下抖动"
      - name: anim_16
        label:
          zh_Hans: 左右抖动
          en_US: Left-Right Shake
        description: 左右抖动着出现
        value: "左右抖动"
      - name: anim_17
        label:
          zh_Hans: 斜切
          en_US: Skew
        description: 以斜切方式入场
        value: "斜切"
      - name: anim_18
        label:
          zh_Hans: 钟摆
          en_US: Pendulum
        description: 如同钟摆般摆动入场
        value: "钟摆"
      - name: anim_19
        label:
          zh_Hans: 雨刷
          en_US: Wiper
        description: 如同雨刷般摆动入场
        value: "雨刷"
      - name: anim_20
        label:
          zh_Hans: 雨刷 II
          en_US: Wiper II
        description: 第二种雨刷式摆动入场
        value: "雨刷 II"
      - name: anim_21
        label:
          zh_Hans: 向上转入
          en_US: Turn Up
        description: 向上转动着入场
        value: "向上转入"
      - name: anim_22
        label:
          zh_Hans: 向上转入 II
          en_US: Turn Up II
        description: 第二种向上转动入场
        value: "向上转入 II"
      - name: anim_23
        label:
          zh_Hans: 向左转入
          en_US: Turn Left
        description: 向左转动着入场
        value: "向左转入"
      - name: anim_24
        label:
          zh_Hans: 向右转入
          en_US: Turn Right
        description: 向右转动着入场
        value: "向右转入"
      - name: anim_25
        label:
          zh_Hans: 向上滑动
          en_US: Slide Up
        description: 向上滑动入场
        value: "向上滑动"
      - name: anim_26
        label:
          zh_Hans: 向下滑动
          en_US: Slide Down
        description: 向下滑动入场
        value: "向下滑动"
      - name: anim_27
        label:
          zh_Hans: 向左滑动
          en_US: Slide Left
        description: 向左滑动入场
        value: "向左滑动"
      - name: anim_28
        label:
          zh_Hans: 向右滑动
          en_US: Slide Right
        description: 向右滑动入场
        value: "向右滑动"
      - name: anim_29
        label:
          zh_Hans: 向下甩入
          en_US: Flick Down
        description: 向下甩动着入场
        value: "向下甩入"
      - name: anim_30
        label:
          zh_Hans: 向右甩入
          en_US: Flick Right
        description: 向右甩动着入场
        value: "向右甩入"
      - name: anim_31
        label:
          zh_Hans: 向左上甩入
          en_US: Flick Up-Left
        description: 向左上方甩动入场
        value: "向左上甩入"
      - name: anim_32
        label:
          zh_Hans: 向右上甩入
          en_US: Flick Up-Right
        description: 向右上方甩动入场
        value: "向右上甩入"
      - name: anim_33
        label:
          zh_Hans: 向左下甩入
          en_US: Flick Down-Left
        description: 向左下方甩动入场
        value: "向左下甩入"
      - name: anim_34
        label:
          zh_Hans: 向右下甩入
          en_US: Flick Down-Right
        description: 向右下方甩动入场
        value: "向右下甩入"
      - name: anim_35
        label:
          zh_Hans: 动感放大
          en_US: Dynamic Enlarge
        description: 带有动感的放大入场
        value: "动感放大"
      - name: anim_36
        label:
          zh_Hans: 动感缩小
          en_US: Dynamic Shrink
        description: 带有动感的缩小入场
        value: "动感缩小"
      - name: anim_37
        label:
          zh_Hans: 轻微放大
          en_US: Slight Enlarge
        description: 轻微放大后入场
        value: "轻微放大"

  # 入场动画时长（非select，string类型）
  - name: animation_duration
    type: string
    required: false
    default: "None"
    label:
      en_US: animation_duration
      zh_Hans: 入场动画时长（秒）
      pt_BR: duração_anim_entrada
    human_description:
      en_US: "Duration of entrance animation (seconds)"
      zh_Hans: "入场动画持续时间（秒）"
      pt_BR: "Duração da animação de entrada (segundos)"
    llm_description: "Length of the entrance animation"
    form: llm

  # 新入场动画（非select，string类型）
  - name: intro_animation
    type: string
    required: false
    default: "None"
    label:
      en_US: intro_animation
      zh_Hans: 新入场动画
      pt_BR: nova_anim_entrada
    human_description:
      en_US: "New entrance animation (higher priority than 'animation')"
      zh_Hans: "新入场动画（优先级高于'动画'参数）"
      pt_BR: "Nova animação de entrada (prioridade maior que 'animation')"
    llm_description: "Advanced entrance animation"
    form: llm

  # 新入场动画时长（非select，string类型）
  - name: intro_animation_duration
    type: string
    required: false
    default: "None"
    label:
      en_US: intro_animation_duration
      zh_Hans: 新入场动画时长（秒）
      pt_BR: duração_nova_anim_entrada
    human_description:
      en_US: "Duration of new entrance animation (seconds)"
      zh_Hans: "新入场动画持续时间（秒）"
      pt_BR: "Duração da nova animação de entrada (segundos)"
    llm_description: "Length of the new entrance animation"
    form: llm

  # 退场动画（非select，string类型）
  - name: outro_animation
    type: select
    required: false
    default: "None"
    label:
      en_US: outro_animation
      zh_Hans: 退场动画
      pt_BR: animação_saida
    human_description:
      en_US: "Exit animation effect"
      zh_Hans: "退场动画效果"
      pt_BR: "Efeito de animação de saída"
    llm_description: "Animation when the image disappears"
    form: form
    options:
      - name: exit_anim_1
        label:
          zh_Hans: 向上转出
          en_US: Turn Up Out
        description: 向上转动着消失
        value: "向上转出"
      - name: exit_anim_2
        label:
          zh_Hans: 向上转出 II
          en_US: Turn Up Out II
        description: 第二种向上转动消失效果
        value: "向上转出 II"
      - name: exit_anim_3
        label:
          zh_Hans: 跳转闭幕
          en_US: Jump Close
        description: 带有跳跃感的闭幕消失
        value: "跳转闭幕"
      - name: exit_anim_4
        label:
          zh_Hans: 镜像翻转
          en_US: Mirror Flip
        description: 以镜像方式翻转消失
        value: "镜像翻转"
      - name: exit_anim_5
        label:
          zh_Hans: 旋转闭幕
          en_US: Rotate Close
        description: 如同旋转关门般消失
        value: "旋转闭幕"
      - name: exit_anim_6
        label:
          zh_Hans: 漩涡旋转
          en_US: Vortex Rotate
        description: 以漩涡状旋转消失
        value: "漩涡旋转"
      - name: exit_anim_7
        label:
          zh_Hans: 向上滑动
          en_US: Slide Up
        description: 向上滑动消失
        value: "向上滑动"
      - name: exit_anim_8
        label:
          zh_Hans: 向下滑动
          en_US: Slide Down
        description: 向下滑动消失
        value: "向下滑动"
      - name: exit_anim_9
        label:
          zh_Hans: 向左滑动
          en_US: Slide Left
        description: 向左滑动消失
        value: "向左滑动"
      - name: exit_anim_10
        label:
          zh_Hans: 向右滑动
          en_US: Slide Right
        description: 向右滑动消失
        value: "向右滑动"
      - name: exit_anim_11
        label:
          zh_Hans: 折叠闭幕
          en_US: Fold Close
        description: 如同折叠关闭般消失
        value: "折叠闭幕"
      - name: exit_anim_12
        label:
          zh_Hans: 轻微放大
          en_US: Slight Enlarge
        description: 轻微放大后消失
        value: "轻微放大"
      - name: exit_anim_13
        label:
          zh_Hans: Kira游动
          en_US: Kira Swimming
        description: 带有闪烁光效的游动消失
        value: "Kira游动"
      - name: exit_anim_14
        label:
          zh_Hans: 缩小
          en_US: Shrink
        description: 逐渐缩小至消失
        value: "缩小"
      - name: exit_anim_15
        label:
          zh_Hans: 放大
          en_US: Enlarge
        description: 逐渐放大至消失
        value: "放大"
      - name: exit_anim_16
        label:
          zh_Hans: 旋转
          en_US: Rotate
        description: 伴随旋转效果消失
        value: "旋转"
      - name: exit_anim_17
        label:
          zh_Hans: 斜切
          en_US: Skew
        description: 以斜切方式消失
        value: "斜切"

  # 退场动画时长（非select，string类型）
  - name: outro_animation_duration
    type: string
    required: false
    default: "None"
    label:
      en_US: outro_animation_duration
      zh_Hans: 退场动画时长（秒）
      pt_BR: duração_anim_saida
    human_description:
      en_US: "Duration of exit animation (seconds)"
      zh_Hans: "退场动画持续时间（秒）"
      pt_BR: "Duração da animação de saída (segundos)"
    llm_description: "Length of the exit animation"
    form: form
    options:
      - name: exit_anim_split_3
        label:
          zh_Hans: 三分割
          en_US: Three Split
        description: 画面分割为三部分退出
        value: "三分割"
      - name: exit_anim_split_3_ii
        label:
          zh_Hans: 三分割 II
          en_US: Three Split II
        description: 第二种三分割退出效果
        value: "三分割 II"
